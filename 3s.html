<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Label Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --font-family: 'Poppins', sans-serif;
            --primary-color: #4CAF50;
            --primary-hover: #45a049;
            --text-color: #333;
            --border-color: #ccc;
            --danger-color: #e53935;
            --bg-color: #f8f8f8;
            --white: #fff;

            --font-sm: 14px;
            --font-md: 18px;
            --font-lg: 40px;
            --font-xl: 24px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            padding: 20px;
        }

        .input-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            padding: 5px;
            width: 300px;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 14px;
        }

        .page {
            width: 205mm;
            height: 292mm;
            padding: 0 0 10mm 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-content: flex-start;
            box-sizing: border-box;
        }

        .label {
            width: 48%;
            height: 24%;
            border: 2px solid black;
            border-radius: 12px;
            margin-bottom: 2%;
            padding: 10px;
            box-sizing: border-box;
        }

        .label .discount {
            font-size: 30px;
            font-weight: bold;
            /* color: var(--danger-color); */
            text-align: center;
        }

        .label .product-name {
            font-size: var(--font-lg);
            font-weight: 600;
            margin: 8px 0;
            line-height: 49px;

            text-align: center;
        }

        .label .price-details {
            font-size: 36px;
            display: flex;
            gap: 10px;
            justify-content: space-between;
            text-align: center;
            font-weight: 900;
        }
    </style>
</head>

<body>

    <h2>üßæ Label Generator</h2>

    <!-- Upload JSON File -->
    <input type="file" id="jsonFile" accept=".json">
    <br>

    <!-- Manual Input Fields -->
    <div class="input-group">
        <label>Product Name:</label>
        <input type="text" id="name">
    </div>
    <div class="input-group">
        <label>MRP:</label>
        <input type="number" id="mrp">
    </div>
    <div class="input-group">
        <label>SMP (Discounted Price):</label>
        <input type="number" id="smp">
    </div>
    <div class="input-group">
        <label>Discount:</label>
        <input type="text" id="discount">
    </div>

    <!-- Buttons -->
    <button onclick="addEntry()">‚ûï Add to List</button>
    <button onclick="generatePDF()">üìÑ Generate PDF</button>
    <div id="pdf-content" style="margin-top: 30px;"></div>

    <h3>üìã Product List</h3>
    <table id="productTable" border="1" cellpadding="10" cellspacing="0"
        style="margin-top: 10px; width: 100%; text-align: left;">
        <thead>
            <tr style="background-color: #f0f0f0;">
                <th>#</th>
                <th>Product Name</th>
                <th>MRP</th>
                <th>SMP</th>
                <th>Discount</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <!-- Preview Area -->

    <script>
        let data = [];

        function updateTable() {
            const tableBody = document.querySelector("#productTable tbody");
            tableBody.innerHTML = ""; // Clear existing rows

            data.forEach((item, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
            <td>${index + 1}</td>
            <td>${item.name}</td>
            <td>‚Çπ${item.MRP}</td>
            <td>‚Çπ${item.SMP}</td>
            <td>${item.discount}</td>
            <td><button onclick="deleteRow(${index})" style="background-color: var(--danger-color); color: white; border: none; padding: 5px 10px; border-radius: 4px;">üóë Delete</button></td>
        `;
                tableBody.appendChild(row);
            });
        }


        function deleteRow(index) {
            if (confirm("Are you sure you want to delete this entry?")) {
                data.splice(index, 1); // Remove item from data array
                updateTable(); // Refresh the table
            }
        }
        // Handle File Upload
        document.getElementById('jsonFile').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function (e) {
                try {
                    const content = JSON.parse(e.target.result);
                    if (Array.isArray(content)) {
                        data = content;
                        alert("‚úÖ JSON data loaded!");
                    } else {
                        alert("‚ùå Invalid JSON structure.");
                    }
                } catch (err) {
                    alert("‚ùå Error parsing JSON.");
                }
            };
            reader.readAsText(file);
        });

        // Add Entry Manually
        function addEntry() {
            const name = document.getElementById("name").value;
            const MRP = document.getElementById("mrp").value;
            const SMP = document.getElementById("smp").value;
            const discount = document.getElementById("discount").value;

            if (!name || !MRP || !SMP || !discount) {
                alert("‚ùó Please fill all fields.");
                return;
            }

            data.push({
                name,
                MRP: parseFloat(MRP),
                SMP: parseFloat(SMP),
                discount
            });

            alert("‚úÖ Product added to list!");
            updateTable();
        }

        // Generate PDF
        function generatePDF() {
            const container = document.getElementById("pdf-content");
            container.innerHTML = "";

            for (let i = 0; i < data.length; i += 8) {
                const page = document.createElement("div");
                page.className = "page";

                const chunk = data.slice(i, i + 8);
                chunk.forEach(item => {
                    const box = document.createElement("div");
                    box.className = "label";
                    box.innerHTML = `
            <div class="discount">${item.discount}</div>
            <div class="product-name">${item.name}</div>
            <div class="price-details">
              <span style="text-decoration: line-through;">MRP ‚Çπ${item.MRP}</span>
                <span>SMP ‚Çπ${item.SMP}</span>
            </div>
          `;
                    page.appendChild(box);
                });

                container.appendChild(page);
            }

            html2pdf().from(container).set({
                margin: 0,
                filename: 'Discount_Labels.pdf',
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            }).save();
        }
    </script>

</body>

</html>
